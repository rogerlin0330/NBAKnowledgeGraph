spring.output.ansi.enabled=DETECT

server.tomcat.uri-encoding=UTF-8

spring.profiles.active=@profile.active@

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

spring.datasource.oracle.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.mysql.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.druid.initial-size=2
spring.datasource.druid.max-active=1500
spring.datasource.druid.min-idle=10
spring.datasource.druid.max-wait=60000
spring.datasource.druid.pool-prepared-statements=false
spring.datasource.druid.validation-query=select 1 from dual
spring.datasource.druid.validation-query-timeout=10
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=180000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.max-evictable-idle-time-millis=600000
spring.datasource.druid.filters=stat, wall, log4j2

mybatis.pageInterceptor.mysql.helperDialect=mysql
mybatis.pageInterceptor.mysql.pageSizeZero=true
mybatis.pageinterceptor.mysql.reasonable=true

logging.config=classpath:log4j2-@profile.active@.xml
